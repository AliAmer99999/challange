<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Second Challenge</title>
  </head>
  <body class="flex-center">
    <div class="parent">
      <!-- First Section -->
      <div class="sec-1 sec flex-center">
        <h3 class="title">Your Result</h3>
        <div class="circle flex-center">
          <div class="num">76</div>
          <div class="sub-num">of 100</div>
        </div>
        <div class="message flex-center">
          <div class="title-des">Great</div>
          <p class="des">You scored higher than 65% of the people who have taken theses tests.</p>
        </div>
      </div>
      <!-- Second Section -->
      <div class="sec-2 sec flex-center">
        <div class="title">Summary</div>
        <div class="container">
          <!-- Reaction Card -->
          <div class="card">
            <div class="con-1">
              <object class="icon" data="assets/images/icon-reaction.svg"></object>
              <div class="title-icon">Reaction</div>
            </div>
            <pre class="con-2 result"><strong>80</strong> <span> / 100</span></pre>
          </div>
          <!-- Memory Card -->
          <div class="card">
            <div class="con-1">
              <object class="icon" data="assets/images/icon-memory.svg"></object>
              <div class="title-icon">Memory</div>
            </div>
            <pre class="con-2 result"><strong>92</strong> <span> / 100</span></pre>
          </div>
          <!-- Verbal Card -->
          <div class="card">
            <div class="con-1">
              <object class="icon" data="assets/images/icon-verbal.svg"></object>
              <div class="title-icon">Verbal</div>
            </div>
            <pre class="con-2 result"><strong>61</strong> <span> / 100</span></pre>
          </div>
          <!-- Visual Card -->
          <div class="card">
            <div class="con-1">
              <object class="icon" data="assets/images/icon-visual.svg"></object>
              <div class="title-icon">Visual</div>
            </div>
            <pre class="con-2 result"><strong>72</strong> <span> / 100</span></pre>
          </div>
        </div>
        <a href="#" class="button">Continue</a>
      </div>
    </div>
  </body>
</html>
